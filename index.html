<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <section class="container">
    <div class="summary-result">
      <div class="person-result">
        <header class="person-tittle">Your result</header>
        <div class="result">
          <h1>76</h1>
          <h2>of 100</h2>
        </div>
        <h3>Great</h3>
        <p class="result-subtitle">You scored higher than 65% of the people who have taken these test</p>
      </div>
      <div class="summary">
          <header class="summary-header">
            Summary
          </header>
          <ul class="category-list">
            <li class="category reaction">

              <p class="category-description"><img src="assets/images/icon-reaction.svg" alt=""> Reaction</p>
              <p class="category-points"><span class="bold-text">80 </span> /100</p>
            </li>
            <li class="category memory">

              <p class="category-description"><img src="assets/images/icon-memory.svg" alt=""> Memory</p>
              <p class="category-points"><span class="bold-text">92 </span> /100</p>
            </li>
            <li class="category verbal">

              <p class="category-description"><img src="assets/images/icon-verbal.svg" alt=""> Verbal</p>
              <p class="category-points"><span class="bold-text">61 </span> /100</p>
            </li>
            <li class="category visual">

              <p class="category-description"><img src="assets/images/icon-visual.svg" alt=""> Visual</p>
              <p class="category-points"><span class="bold-text">72 </span> /100</p>
            </li>

          </ul>
        <button class="btn-continue">Continue</button>
      </div>


    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
